<div class="content-o2o">
  <div class="container-fluid" style="margin-top:20px;"> 
    <div class="row">
      <div class="col-lg-12">
        <label>服务器地址：</label>
        <input type="text" class="form-control" placeholder="http://ip:port/eventbus" data-ng-model=vm.serverurl>
        <button class="btn {{vm.eventbusReady ? 'btn-warning' : 'btn-success'}}" style="width:100px;margin-bottom:4px;" type="button" ng-click="vm.eventbusReady ? vm.disConnectToServer() : vm.connectToServer()" >{{vm.eventbusReady ? '断开' : '连接'}}</button>
        <button class="btn btn-default" style="width:200px;margin-bottom:4px;" type="button" ng-disabled="vm.eventbusReady===false" ng-click="vm.getGatewayConfig()">EventBus通信测试</button>
        <button class="btn btn-default" style="width:200px;margin-bottom:4px;" type="button" ng-disabled="vm.eventbusReady===false" ng-click="vm.commandFailedTest()">Command测试Failed</button>
        <button class="btn btn-default" style="width:200px;margin-bottom:4px;" type="button" ng-disabled="vm.eventbusReady===false" ng-click="vm.commandSucceededTest()">Command测试Succeeded</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div style="background-color:#fff;border-color:#ddd;border-width:1px;margin-top:10px;">
          <pre class="pre-scrollable">
            {{vm.result}}
          </pre>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <div class="row">
          <div class="col-lg-12">
            <label>Consumer Address：</label>
            <input type="text" class="form-control" placeholder="consumer address" data-ng-model=vm.consumeraddress>
            <button class="btn {{vm.consumer !== null ? 'btn-warning' : 'btn-success'}}" style="width:100px;margin-bottom:4px;" type="button" ng-disabled="vm.eventbusReady===false" ng-click="vm.consumer===null ? vm.consumerRegistry() : vm.consumerUnRegistry()">{{vm.consumer===null ? '注册Consumer' : '注销Consumer'}}</button>            
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label>收到的请求内容：</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div style="background-color:#fff;border-color:#ddd;border-width:1px;margin-top:10px;">
              <pre class="pre-scrollable" style="width:86%;">
                {{vm.consumerrequestcontent}}
              </pre>
            </div>
          </div>
        </div>      
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <label>回复内容：</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div style="background-color:#fff;border-color:#ddd;border-width:1px;margin-top:10px;">
              <textarea type="text" class="form-control" style="width:100%;height:200px;" placeholder="回复内容为Json格式" data-ng-model="vm.consumerreplycontent"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="row">
          <div class="col-lg-12">
            <label>Consumer Address：</label>
            <input type="text" class="form-control" style="width:280px;" placeholder="consumer address" data-ng-model=vm.consumeraddress>
            <button class="btn btn-success" style="width:50px;margin-bottom:4px;" type="button" ng-disabled="vm.eventbusReady===false" ng-click="vm.sendtoconsumer()">Send</button>
            <button class="btn btn-success" style="width:110px;margin-bottom:4px;" type="button" ng-disabled="vm.eventbusReady===false" ng-click="vm.sendtogateway()">Send to Gateway</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <label style="width:132px;text-align:right;">Action：</label>
            <input type="text" class="form-control" placeholder="action" data-ng-model=vm.action>            
          </div>
          <div class="col-lg-6">
            <label style="width:90px;text-align:right;">Account ID：</label>
            <input type="text" class="form-control" placeholder="account id" data-ng-model=vm.accountid>            
          </div>
        </div>
        <div class="row">
          <div class="col-lg-9" style="margin-left:130px;margin-top:10px;">
            <label><input type="checkbox" style="width:20px;height:20px;" ng-model=vm.canmultitimereply>CanMultiTimeReply</label>              
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5">
            <div class="row">
              <div class="col-lg-12">
                <label>params：</label>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-12">
                <label>content：</label>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="row">
              <div class="col-lg-12">
                <label>session：</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5">
            <textarea type="text" class="form-control" style="width:100%;height:100px;" placeholder="参数格式Json格式" data-ng-model="vm.senderrequestparams"></textarea>
          </div>
          <div class="col-lg-4">
            <textarea type="text" class="form-control" style="width:100%;height:100px;" placeholder="参数格式Json Array格式" data-ng-model="vm.senderrequestcontent"></textarea>
          </div>
          <div class="col-lg-3">
            <textarea type="text" class="form-control" style="width:100%;height:100px;" placeholder="参数格式Json格式" data-ng-model="vm.senderrequestsession"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label>收到的回复内容：</label>
          </div>
        </div>        
        <div class="row">
          <div class="col-lg-12">
            <div style="background-color:#fff;border-color:#ddd;border-width:1px;margin-top:10px;">
              <pre class="pre-scrollable" style="width:100%;">
                {{vm.consumerrespondcontent}}
              </pre>
            </div>
          </div>
        </div>  
      </div>    
    </div>
  </div>
</div>
